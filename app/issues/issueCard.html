<div class="card">
    <div class="card-header" id="heading{{index}}">
        <h5 class="mb-0">
            <button class="btn btn-link w-100 text-left px-0" data-toggle="collapse"
                data-target="#{{parentId}}Collapse{{index}}" aria-expanded="true" aria-controls="collapse{{index}}"
                ng-click="onIssueOpen(issue,index, parentId)"
                ng-class="{'font-weight-bolder': issue.wasRead == false, 'font-weight-light': issue.wasRead }">
                <div class="row mx-0" ng-show="!isDashboard">
                    <span class="col-sm-8 col-md-9 col-lg-10">
                        <i class="fas fa-fw fa-exclamation text-danger mr-1" ng-show="issue.priority == '1'"
                            data-toggle="tooltip" title="Urgent" tooltip></i><i
                            class="fas fa-fw fa-lightbulb text-warning mr-1" ng-show="issue.priority == '2'"
                            data-toggle="tooltip" title="Important" tooltip></i><i
                            class="fas fa-fw fa-arrow-down text-primary mr-1" ng-show="issue.priority == '3'"
                            data-toggle="tooltip" title="Normal" tooltip></i><i
                            class="fas fa-envelope{{issue.wasRead ? '-open':''}} mr-2"></i>
                        {{issue.title}}
                    </span>
                    <div class="row col-sm-4 col-md-3 col-lg-2 justify-content-between pl-3 mx-0 pr-0">
                        <span class="font-italic small "
                            ng-class="{'color-coral': issue.status == 'New'}">{{issue.status}}</span>
                        <span class="">{{issue.postingDate | myDate}}</span>
                    </div>
                </div>
                <div class="mx-0" ng-show="isDashboard">
                    <span class="col-sm-8 col-md-9 col-lg-10">
                        <i class="fas fa-fw fa-exclamation text-danger mr-1" ng-show="issue.priority == '1'"
                            data-toggle="tooltip" title="Urgent" tooltip></i><i
                            class="fas fa-fw fa-lightbulb text-warning mr-1" ng-show="issue.priority == '2'"
                            data-toggle="tooltip" title="Important" tooltip></i><i
                            class="fas fa-fw fa-arrow-down text-primary mr-1" ng-show="issue.priority == '3'"
                            data-toggle="tooltip" title="Normal" tooltip></i><i
                            class="fas fa-envelope{{issue.wasRead ? '-open':''}} mr-2"></i>
                        {{issue.title}}
                    </span>
                    <div class="row justify-content-between pl-3 mx-0 pr-0 small">
                        <span class="font-italic small "
                            ng-class="{'color-coral': issue.status == 'New'}">{{issue.status}}</span>
                        <span class="">{{issue.postingDate | myDate}}</span>
                    </div>
                </div>
            </button>
        </h5>
    </div>

    <div id="{{parentId}}Collapse{{index}}" class="collapse " ng-class="{show: index == -1}"
        aria-labelledby="heading{{index}}" data-parent="#{{parentId}}">
        <div class="card-body">
            <p>{{issue.details}}</p>
            <p class="text-light">{{issue.posterName}}</p>

            <!-- comments -->
            <div ng-repeat="comment in issue.commentsObject.comments">
                <div class="border border-dark rounded-lg rounded px-2">
                    <p class="mb-0"><span class="font-italic small text-primary">{{comment.date | myDate}}</span>
                        <span class=" text-primary small">, {{comment.username}} :</span> {{comment.text}}</p>
                </div>
            </div>

            <!-- new comment , delete/edit meesage-->
            <div>
                <button class="btn btn-link" data-toggle="collapse" data-target="#{{parentId}}CollapseComment{{index}}"
                    ng-show="issue.status != 'Closed'" ng-click="clearComment()">Comment</button>
                <button class="btn float-right text-primary m-0 p-1 btn-edit"
                    ng-show="canEditIssue(issue) && !isDashboard && issue.status != 'Closed'" data-toggle="modal"
                    data-target="#newIssueForm" rel="tooltip" title="Edit issue" tooltip ng-click="editIssue(issue)">
                    <i class="fas fa-edit "></i>
                </button>
                <button class="btn float-right text-danger m-0 p-1 btn-trash"
                    ng-show="issue.isMyIssue && !isDashboard && issue.status != 'Closed'" data-toggle="tooltip"
                    title="Delete issue" tooltip ng-click="deleteIssue(issue, issuesArray)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div id="{{parentId}}CollapseComment{{index}}" class="collapse ">
                <div class="form-group ">
                    <textarea class="form-control" rows="5" ng-model="newComment"
                        placeholder="Add comment"></textarea>
                    <button class="btn btn-primary mt-1"
                        ng-click="postIssueComment(index, issue, parentId)">Post</button>
                </div>
            </div>
        </div>
    </div>
</div>
